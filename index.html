<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vinyl & Cassette Archive</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Archivo', sans-serif;
      background: #f1f1f1;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 1rem 2rem;
      background: #111;
      color: white;
      text-align: center;
    }

    .player {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin: 2rem;
      padding: 2rem;
      max-width: 700px;
      width: 90%;
      text-align: center;
    }

    .player h2 {
      margin-top: 0;
      font-weight: 700;
    }

    .vinyl, .cassette {
      width: 100%;
      max-width: 350px;
      margin: 0 auto 1rem auto;
      display: block;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .button {
      background: #111;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s;
    }

    .button:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vinyl & Cassette Archive</h1>
    <p>Analog Vibes, Digital Experience</p>
  </header>

  <section class="player">
    <h2>Now Playing: "The Suffering"</h2>
    <img class="vinyl" src="/mnt/data/aacea9d9-bb78-4f8b-af86-99b41b2d06f2.png" alt="Vinyl Record" id="vinyl-img" />
    <audio id="vinyl-audio" controls style="width: 100%; margin-top: 1rem;">
      <source src="your-vinyl-audio.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div class="controls">
      <button class="button" onclick="prevTrack()">Prev</button>
      <button class="button" onclick="togglePlay('vinyl')">Play</button>
      <button class="button" onclick="nextTrack()">Next</button>
    </div>
  </section>

  <section class="player">
    <h2>Retro Mixtape</h2>
    <img class="cassette" src="/mnt/data/0a6ebbf2-5d35-479c-a6c0-eae96324f55e.png" alt="Cassette Tape" id="cassette-img" />
    <audio id="cassette-audio" controls style="width: 100%; margin-top: 1rem;">
      <source src="your-cassette-audio.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div class="controls">
      <button class="button" onclick="rewind()">Rewind</button>
      <button class="button" onclick="togglePlay('cassette')">Play</button>
      <button class="button" onclick="fastForward()">Fast Forward</button>
    </div>
  </section>

  <footer>
    <p>Designed with inspiration. Font: Archivo. Images from user upload.</p>
  </footer>

  <script>
    let isPlayingVinyl = false;
    let isPlayingCassette = false;

    function togglePlay(type) {
      if (type === 'vinyl') {
        const vinyl = document.getElementById('vinyl-img');
        const audio = document.getElementById('vinyl-audio');
        if (!isPlayingVinyl) {
          audio.play();
          vinyl.style.animation = 'spin 2s linear infinite';
        } else {
          audio.pause();
          vinyl.style.animation = 'none';
        }
        isPlayingVinyl = !isPlayingVinyl;
      } else if (type === 'cassette') {
        const cassette = document.getElementById('cassette-img');
        const audio = document.getElementById('cassette-audio');
        if (!isPlayingCassette) {
          audio.play();
          cassette.style.opacity = '1';
        } else {
          audio.pause();
          cassette.style.opacity = '0.7';
        }
        isPlayingCassette = !isPlayingCassette;
      }
    }

    function prevTrack() {
      alert('Previous vinyl track');
    }

    function nextTrack() {
      alert('Next vinyl track');
    }

    function rewind() {
      const audio = document.getElementById('cassette-audio');
      audio.currentTime = Math.max(0, audio.currentTime - 5);
    }

    function fastForward() {
      const audio = document.getElementById('cassette-audio');
      audio.currentTime = Math.min(audio.duration, audio.currentTime + 5);
    }

    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
